<form class="login-container" name="loginForm">
  <label>
    email
    <input type="email" autofocus required
      ng-model="$ctrl.email" />
  </label>

  <label>
    team
    <select-robot
      ng-model="$ctrl.robot"
      robots="$ctrl.robots">
    </select-robot>
  </label>

  <label>
    handle
  </label>
  <div class="handle">{{ $ctrl.handle }}</div>
  <button
      ng-disabled="loginForm.$invalid || !$ctrl.robot"
      ng-click="$ctrl.login()">
    LOGIN
  </button>
</form>
